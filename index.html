<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Register Form</title>

    <style>
        .input-area
        {
            margin-bottom: 20px;
        }
        .container 
        {
            box-sizing: border-box;
            background-color: rgb(112, 145, 206);
            padding: 50px;
            justify-content: space-between;
            line-height: 30px;   
        }
        h2
        {
            color: blue;
            font-family: 'Times New Roman', Times, serif;
            font-style: inherit;
            text-decoration: none;
        }
        .btn
        {
            width: 200px;     
            
        }
        .btn:hover
        {
            color: red;
            background-color: rgb(71, 66, 83);
        }
    </style>
</head>

<body>
    <div class="container my-5 p-2">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <form action="" class="needs-validation" novalidate>
                    <div class="row">

                        <h2 class=" text-center fw-300 ">Register Here</h2>
                                        <div class="col-xl-6 input-area">
                                                <label for="fname">First Name</label>
                                                <input type="text" name="" id="fname" class="form-control" required>
                                                <div class="invalid-feedback">Please Enter Your First Name</div>
                                        </div>

                                        <div class="col-xl-6 input-area">
                                                    <label for="lname">Last Name</label>
                                                    <input type="text" name="" id="lname" class="form-control" required>
                                                    <div class="invalid-feedback">Please Enter Your Last Name</div>
                                        </div>

                                        <div class="col-xl-6 input-area">
                                                <label for="email">Email Address</label>
                                                <input type="email" name="" id="email" class="form-control" required>
                                                <div class="invalid-feedback">Please Enter Your Email</div>
                                        </div>

                                        <div class="col-xl-6 input-area">
                                                <label for="city">City Of Residence</label>
                                                <input type="text" name="" id="city" class="form-control" required>
                                                <div class="invalid-feedback">Please Enter Your Address</div>
                                        </div>
                                            
                                        <div class="col-xl-6 input-area">
                                                <label for="fname">Phone Number</label>
                                                <input type="text" name="" id="fname" class="form-control" required>
                                                <div class="invalid-feedback">Please Enter Your First Name</div>
                                        </div>

                                        <div class="col-xl-6 input-area">
                                            <label for="fname">Phone Number</label>
                                            <input type="text" name="" id="fname" class="form-control" required>
                                            <div class="invalid-feedback">Please Enter Your First Name</div>
                                        </div>
                                                

                                        <input type="submit" value="submit" class="btn btn-primary ">
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
    </script>
    
</body>
</html>
