<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-10">
                <form action="" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-xl-6">
                            <label for="fname">First Name</label>
                            <input type="text" name="" id="fname" class="form-control" required>
                            <div class="invalid-feedback">Please Enter Your First Name</div>
                        </div>
                    </div>

           <div class="col-xl-6">
                        <label for="lname">Last Name</label>
                        <input type="text" name="" id="lname" class="form-control" required>
                        <div class="invalid-feedback">Please Enter Your Last Name</div>
            </div>

            <div class="col-xl-6">
                    <label for="email">Email Address</label>
                    <input type="email" name="" id="email" class="form-control" required>
                    <div class="invalid-feedback">Please Enter Your Email</div>
            </div>

            <div class="col-xl-6">
                    <label for="city">City Of Residence</label>
                    <input type="text" name="" id="city" class="form-control" required>
                    <div class="invalid-feedback">Please Enter Your Address</div>
            </div>
                   
            <div class="col-xl-6">
                    <label for="fname">Phone Number</label>
                    <input type="text" name="" id="fname" class="form-control" required>
                    <div class="invalid-feedback">Please Enter Your First Name</div>
            </div>
                    

            <input type="submit" value="submit" class="btn btn-primary">
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>
</body>
</html>
